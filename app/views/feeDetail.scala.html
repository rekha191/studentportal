
@import model.Fees
@import model.Users
@(fees: Seq[(Users, Fees)], session:Users)

@main("Details" ,Some(session) ){

<div class="pagetitle">
    <h1>Fee Details</h1>
</div>


<form method="Post" action="/searchFees">
    <select name="month">
        <option value="jan">Jan</option>
        <option value="feb">Feb</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
    </select>
    <select name="year">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
    </select>
     <input type="submit" value="Search">

</form>









<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                        <table class="table datatable dataTable-table">
                            <thead>

                            <tr>
                                <th scope="col" data-sortable="" style="width: 28.2633%;"><a href="#" class="dataTable-sorter">Name</a></th>
                                <th scope="col" data-sortable="" style="width: 38.1385%;"><a href="#" class="dataTable-sorter">Email</a></th>
                                <th scope="col" data-sortable="" style="width: 9.08059%;"><a href="#" class="dataTable-sorter">month</a></th>
                                <th scope="col" data-sortable="" style="width: 18.9557%;"><a href="#" class="dataTable-sorter">year</a></th>
                                <th scope="col" data-sortable="" style="width: 18.9557%;"><a href="#" class="dataTable-sorter">amount</a></th>
                                <th scope="col" data-sortable="" style="width: 18.9557%;"><a href="#" class="dataTable-sorter">date</a></th>
                                <th scope="col" data-sortable="" style="width: 18.9557%;"><a href="#" class="dataTable-sorter">delete</a></th>
                            </tr>

                            @for( (user, fee) <- fees){
                            <tr>
                                <td>@user.name</td>
                                <td>@user.email</td>
                                <td>@fee.month</td>
                                <td>@fee.year</td>
                                <td>@fee.amount</td>
                                <td>@fee.date</td>

                                <td><a href="/fees/delete/@{fee.id}"> Delete</a> </td>

                            </tr>
                            }
                            <thead>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
}

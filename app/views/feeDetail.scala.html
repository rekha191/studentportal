
@import model.Fees
@(fees: Seq[Fees])

<html>
<head>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
    <tr>
        <th>userId</th>
        <th>month</th>
        <th>year</th>
        <th>amount</th>
        <th>date</th>
        <th>delete</th>


    </tr>
    @for( fee <- fees){
    <tr>
        <td>@fee.userId</td>
        <td>@fee.month</td>
        <td>@fee.year</td>
        <td>@fee.amount</td>
        <td>@fee.date</td>

        <td><a href="/delete/@{fee.id}"> Delete</a> </td>

    </tr>
    }

</table>

</body>
</html>
